table:
  name: user
  schema: public
select_permissions:
- permission:
    columns:
    - email
    - name
    filter: {}
    limit: 100
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - email
    - name
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
  name: delete-user
  retry_conf:
    interval_sec: 10
    num_retries: 5
    timeout_sec: 60
  webhook: http://localhost:3001/DeleteUser
