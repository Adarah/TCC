table:
  name: smart_plug_metrics
  schema: public
object_relationships:
- name: smart_plug
  using:
    foreign_key_constraint_on: smart_plug_chip_id
select_permissions:
- permission:
    columns:
    - power
    - smart_plug_chip_id
    - time
    filter: {}
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - power
    - smart_plug_chip_id
    - time
    filter: {}
  role: lab_operator
