table:
  name: lab
  schema: public
array_relationships:
- name: lab_operators
  using:
    foreign_key_constraint_on:
      column: lab_id
      table:
        name: lab_operator
        schema: public
- name: lab_stations
  using:
    foreign_key_constraint_on:
      column: lab_id
      table:
        name: lab_station
        schema: public
- name: student_groups
  using:
    foreign_key_constraint_on:
      column: lab_id
      table:
        name: student_group
        schema: public
select_permissions:
- permission:
    columns:
    - description
    - location
    - name
    filter: {}
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - id
    - name
    - description
    - location
    - created_at
    - updated_at
    filter: {}
  role: lab_operator
- permission:
    columns:
    - description
    - location
    - name
    filter: {}
  role: student
update_permissions:
- permission:
    check: {}
    columns:
    - deleted_at
    - description
    - location
    - name
    filter: {}
  role: lab_operator
