table:
  name: lab
  schema: public
array_relationships:
- name: lab_stations
  using:
    foreign_key_constraint_on:
      column: lab_id
      table:
        name: lab_station
        schema: public
- name: student_groups
  using:
    foreign_key_constraint_on:
      column: lab_id
      table:
        name: student_group
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - description
    - location
    - name
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - description
    - id
    - location
    - name
    - updated_at
    filter:
      _and:
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin.editor.viewer
      - id:
          _eq: X-Hasura-lab-Id
    limit: 100
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - description
    - location
    - name
    filter:
      _and:
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin.editor
      - id:
          _eq: X-Hasura-lab-Id
  role: user
delete_permissions:
- permission:
    filter:
      _and:
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner
      - id:
          _eq: X-Hasura-lab-Id
  role: user
