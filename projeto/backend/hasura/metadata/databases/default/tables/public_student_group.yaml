table:
  name: student_group
  schema: public
object_relationships:
- name: lab
  using:
    foreign_key_constraint_on: lab_id
- name: user
  using:
    foreign_key_constraint_on: student_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - group_name
    - lab_id
    - student_id
  role: lab_operator
select_permissions:
- permission:
    columns:
    - id
    - lab_id
    - group_name
    - student_id
    filter: {}
  role: lab_operator
- permission:
    columns:
    - group_name
    - lab_id
    - student_id
    filter:
      student_id:
        _eq: X-Hasura-User-Id
  role: student
update_permissions:
- permission:
    check: null
    columns:
    - group_name
    - lab_id
    - student_id
    filter: {}
  role: lab_operator
delete_permissions:
- permission:
    filter: {}
  role: lab_operator
