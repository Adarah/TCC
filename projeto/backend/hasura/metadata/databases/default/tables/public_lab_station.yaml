table:
  name: lab_station
  schema: public
object_relationships:
- name: lab
  using:
    foreign_key_constraint_on: lab_id
array_relationships:
- name: smart_plugs
  using:
    foreign_key_constraint_on:
      column: lab_station_id
      table:
        name: smart_plug
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - lab_id
    - name
  role: lab_operator
select_permissions:
- permission:
    columns:
    - lab_id
    - name
    filter: {}
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - id
    - lab_id
    - name
    - created_at
    - updated_at
    filter: {}
  role: lab_operator
- permission:
    columns:
    - lab_id
    - name
    filter: {}
  role: student
update_permissions:
- permission:
    check: {}
    columns:
    - deleted_at
    - lab_id
    - name
    filter: {}
  role: lab_operator
