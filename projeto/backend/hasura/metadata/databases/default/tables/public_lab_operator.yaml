table:
  name: lab_operator
  schema: public
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
    insert:
      columns: "*"
  name: add-or-remove-operator-to-lab
  retry_conf:
    interval_sec: 300
    num_retries: 5
    timeout_sec: 60
  webhook: http://localhost:3001/AddOrRemoveOperatorToLab
