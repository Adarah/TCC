table:
  name: lab_operator
  schema: public
object_relationships:
- name: lab
  using:
    foreign_key_constraint_on: lab_id
- name: user
  using:
    foreign_key_constraint_on: operator_id
select_permissions:
- permission:
    columns:
    - id
    - operator_id
    - lab_id
    - created_at
    - updated_at
    filter: {}
  role: lab_operator
