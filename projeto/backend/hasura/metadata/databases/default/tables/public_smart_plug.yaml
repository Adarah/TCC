table:
  name: smart_plug
  schema: public
object_relationships:
- name: lab_station
  using:
    foreign_key_constraint_on: lab_station_id
- name: status
  using:
    manual_configuration:
      column_mapping:
        chip_id: chip_id
      insertion_order: null
      remote_table:
        name: smart_plug_status
        schema: public
array_relationships:
- name: smart_plug_metrics
  using:
    foreign_key_constraint_on:
      column: smart_plug_chip_id
      table:
        name: smart_plug_metrics
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - lab_station_id
    - name
  role: lab_operator
select_permissions:
- permission:
    columns:
    - lab_station_id
    - name
    filter: {}
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - id
    - lab_station_id
    - name
    - created_at
    - updated_at
    filter: {}
  role: lab_operator
update_permissions:
- permission:
    check: null
    columns:
    - deleted_at
    - lab_station_id
    - name
    filter: {}
  role: lab_operator
