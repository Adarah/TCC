table:
  name: smart_plug
  schema: public
object_relationships:
- name: lab_station
  using:
    foreign_key_constraint_on: lab_station_id
array_relationships:
- name: smart_plug_metrics
  using:
    foreign_key_constraint_on:
      column: smart_plug_id
      table:
        name: smart_plug_metrics
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - lab_station_id
    - name
  role: operator
select_permissions:
- permission:
    columns:
    - lab_station_id
    - name
    filter: {}
  role: anonymous
- permission:
    columns:
    - id
    - lab_station_id
    - name
    - created_at
    - updated_at
    filter: {}
  role: operator
update_permissions:
- permission:
    check: null
    columns:
    - lab_station_id
    - name
    filter: {}
  role: operator
delete_permissions:
- permission:
    filter: {}
  role: operator
