table:
  name: smart_plug
  schema: public
object_relationships:
- name: lab_station
  using:
    foreign_key_constraint_on: lab_station_id
- name: status
  using:
    manual_configuration:
      column_mapping:
        chip_id: chip_id
      insertion_order: null
      remote_table:
        name: smart_plug_status
        schema: public
array_relationships:
- name: metrics
  using:
    foreign_key_constraint_on:
      column: smart_plug_chip_id
      table:
        name: smart_plug_metrics
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - lab_station:
          lab_id:
            _eq: X-Hasura-lab-Id
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin
    columns:
    - chip_id
    - lab_station_id
    - model
    - name
  role: user
select_permissions:
- permission:
    columns:
    - chip_id
    - created_at
    - id
    - lab_station_id
    - model
    - name
    - updated_at
    filter:
      _and:
      - lab_station:
          lab_id:
            _eq: X-Hasura-lab-Id
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin.editor.viewer
    limit: 100
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - chip_id
    - model
    - name
    filter:
      _and:
      - lab_station:
          lab_id:
            _eq: X-Hasura-lab-Id
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin.editor
  role: user
delete_permissions:
- permission:
    filter:
      _and:
      - lab_station:
          lab_id:
            _eq: X-Hasura-lab-Id
      - _exists:
          _table:
            name: lab_user_role
            schema: public
          _where:
            _and:
            - lab_id:
                _eq: X-Hasura-lab-Id
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                path:
                  _ancestor: owner.admin
  role: user
