type Mutation {
  CreateCommand (
    name: String!
    type: CreateCommandCommandTypeEnum!
    is_recurring: Boolean!
    recurrence_pattern: String
    scheduled_time: timestamptz
    selectors: [String!]!
  ): CreateCommandOutput
}

enum CreateCommandCommandTypeEnum {
  sleep
  wake_up
}

enum Command_Type_Enum {
  sleep
  wake_up
}

type CreateCommandOutput {
  id : Int!
}

