overwrite: true
schema:
  - "http://localhost:8080/v1/graphql":
      headers:
        "x-hasura-admin-secret": myadminsecretkey
        "x-hasura-role": "lab_operator"

documents:
  - "src/**/!(*.d).{ts,tsx}"
  - "!src/generated"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/generated/introspection.json:
    plugins:
      - 'introspection'
    config:
      minify: false
